<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../3rd/layui/css/layui.css">
<script src="../3rd/layui/layui.js"></script>
</head>

<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<div class="layui-body" style="left: 15px; top: 15px; right: 25px;">
			<!-- 内容主体区域 -->
			<div class="layui-form-item">
				<div class="layui-inline" style="margin: 0px 0px 0px 0px;">
					<label class="layui-form-label">菜单名</label>
					<div class="layui-input-block">
						<input type="text" name="" id="menuName" placeholder="请输入菜单名"
							lay-verify="required" autocomplete="off" maxlength="10"
							class="layui-input" style="width: 220px; height: 30px;">
					</div>
				</div>

				<div class="layui-inline" style="margin: 0px 0px 0px -20px;">
					<label class="layui-form-label">URL</label>
					<div class="layui-input-block">
						<input type="text" name="" id="url" placeholder="请输入URL"
							lay-verify="required" autocomplete="off" maxlength="150"
							class="layui-input" style="width: 220px; height: 30px;">
					</div>
				</div>
			<!-- 	<div class="layui-inline" style="margin: 0px 0px 0px -60px;">
					<label class="layui-form-label" style="font-size: 15px">级别</label>
					<div class="layui-input-block">
						<select name="state" lay-verify="" id="level"
							style="width: 120px; height: 30px;margin: 0px 10px 0px 0px; ">
							<option value="">请选择</option>
							<option value="0">一级</option>
							<option value="1">二级</option>
						</select>
					</div>
				</div> -->
					<div class="layui-inline" style="margin: 0px 0px 0px 30px;">
					<button class="layui-btn layui-btn-sm" id="search" lay-submit
						lay-filter="LAY-user-back-search" style="width: 100px">
						<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>搜索
					</button>
					<hidden>
				</div>
				<div class="layui-inline layui-show-xs-block"
					style="margin: 0px 0px 0px 30px;">
					<button class="layui-btn  layui-btn-danger layui-btn-sm" id="clean"
						style="width: 100px">
						<i class="layui-icon layui-icon-delete"></i>清空
					</button>
				</div>
				<div class="layui-inline layui-show-xs-block "
					style="margin: 0px 0px 0px 30px;">
					<button class="layui-btn  layui-bg-blue layui-btn-sm" id="add"
						style="width: 100px">
						<i class="layui-icon"></i>增加一级菜单
					</button>
				</div>
			</div>
			
			<!--//表格内容-->
			<div class="layui-form">
				<table class="layui-table" id="table" style="width: 100%;">

				</table>
				<div class="layui-input-inline" id="pageBtn"
					style="margin: 0px 0px 0px 640px;">
					<button class="layui-btn layui-btn-sm" id="pageBtn1">
						<i class="layui-icon"></i>
					</button>
					<label class="layui-form-label" id="pageNum">1/1</label>
					<button class="layui-btn layui-btn-sm" id="pageBtn2">
						<i class="layui-icon"></i>
					</button>

					<div id="test1"></div>
				</div>
			</div>

		</div>
	</div>
	<!-- //hiddeen 隐藏域 -->
	<input type="hidden" id="menuNameHd" />
	<input type="hidden" id="urlHd" />
<!-- 	<input type="hidden" id="levelHd" /> -->
</body>
<script src="../3rd/js/jquery.min.js"></script>
<script src="../js/menuManager.js"></script>
<script type="text/javascript"></script>

</html>
