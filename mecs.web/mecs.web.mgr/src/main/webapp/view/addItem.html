<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加细项</title>
<link rel="stylesheet" href="../3rd/layui/css/layui.css">
<script src="../3rd/layui/layui.js"></script>
</head>

<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<div class="layui-body" style="left: 45px; top: 30px; right: 15px;">

			<div class="layui-form-item">
				<div class="layui-inline" style="margin: 0px 0px 0px -40px">
					<label class="layui-form-label ">细项名</label>
					<div class="layui-input-block">
						<input type="text" name="" id="itemName" lay-verify="required"
							placeholder="请输入细项名称" autocomplete="off" class="layui-input"
							style="width: 250px; height: 30px;">
					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-inline" style="margin: 0px 0px 0px -40px">
					<label class="layui-form-label ">单位</label>
					<div class="layui-input-block">
						<input type="text" name="" id="itemUnit" lay-verify="required"
							placeholder="请输入细项单位" autocomplete="off" class="layui-input"
							style="width: 250px; height: 30px;">
					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-inline" style="margin: 0px 0px -15px 30px;">
					<button class="layui-btn layuiadmin-btn-admin layui-btn-sm"
						id="confirm" lay-submit lay-filter="LAY-user-back-search"
						style="width: 100px">
						<i class="layui-icon layui-icon-ok layuiadmin-button-btn"></i>添加
					</button>
				</div>

				<div class="layui-inline" style="margin: 0px 0px -15px 50px;">
					<button type="button" id="close"
						class="layui-btn layui-btn-danger layui-btn-sm"
						style="width: 100px">
						<i class="layui-icon layui-icon-close layuiadmin-button-btn"></i>取消
					</button>
				</div>
			</div>

		</div>
	</div>

</body>

<script src="../3rd/js/jquery.min.js"></script>
<script src="../js/itemManager.js"></script>

</html>
