<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>卡入库</title>
<link rel="stylesheet" href="../3rd/layui/css/layui.css">
<script src="../3rd/layui/layui.js"></script>
</head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<div class="layui-body" style="left: 15px; top: 5px; right: 15px;">
			<!-- 内容主体区域 -->
			<div class="layui-form-item" style="margin-left: 20px;">

				<div class="layui-inline" style="margin: 0px 0px 0px -20px">
					<label class="layui-form-label ">前缀</label>
					<div class="layui-input-block">
						<input type="text" id="prefix" lay-verify="required"
							autocomplete="off" class="layui-input" disabled="disabled"
							style="width: 250px; height: 30px;">
					</div>
				</div>
			</div>
			<div class="layui-form-item" style="margin-left: 20px;">

				<div class="layui-inline" style="margin: 0px 0px 0px -20px;">
					<label class="layui-form-label">开始卡号</label>
					<div class="layui-input-block">
						<input type="text" id="startNumber" placeholder="请输入开始卡号"
							autocomplete="off" class="layui-input"
							style="width: 250px; height: 30px;">
					</div>
				</div>
			</div>

			<div class="layui-form-item" style="margin-left: 20px;">

				<div class="layui-inline" style="margin: 0px 0px 0px -20px;">
					<label class="layui-form-label">结束卡号</label>
					<div class="layui-input-block">
						<input type="text" id="endNumber" placeholder="请输入结束卡号"
							autocomplete="off" class="layui-input"
							style="width: 250px; height: 30px;">
					</div>
				</div>
			</div>

			<div class="layui-form-item" style="margin-left: 20px;">
				<div class="layui-inline" style="margin: 0px 0px -20px 40px;">
					<button type="button" id="add"
						class="layui-btn layui-btn-normal layui-btn-sm"
						style="width: 100px">
						<i class="layui-icon layui-icon-ok layuiadmin-button-btn"></i>导入
					</button>
				</div>

				<div class="layui-inline" style="margin: 0px 0px -20px 60px;">
					<button type="button" id="close"
						class="layui-btn layui-btn-danger layui-btn-sm"
						style="width: 100px">
						<i class="layui-icon layui-icon-close layuiadmin-button-btn"></i>取消
					</button>
				</div>
			</div>



		</div>
	</div>
</body>

<script src="../3rd/js/jquery.min.js"></script>
<script src="../js/cardManager.js"></script>


</html>
